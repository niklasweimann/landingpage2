<div class="slides">
  <section #section *ngFor="let page of pages; index as i" class="background">
    <div class="content-wrapper">
      <ng-container *ngComponentOutlet="page.component"></ng-container>
    </div>
    <div class="navigation-arrow">
      <a (click)="navigateUsingArrow()">
        <fa-icon [icon]="getArrow()"></fa-icon>
      </a>
    </div>
  </section>
</div>
