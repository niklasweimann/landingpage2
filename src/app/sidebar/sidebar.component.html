<div *ngIf="sidebarShow" class="sidebar">
  <ng-container *ngTemplateOutlet="sidebar"></ng-container>
</div>
<a *ngIf="!sidebarShow" (click)="sidebarShow = !sidebarShow" class="font-weight-bold mt-2 mr-3 float-right h2"><i
  class="fas fa-bars"></i></a>

<ng-template #sidebar>
  <a *ngIf="sidebarShow" (click)="sidebarShow = !sidebarShow" class="font-weight-bold mt-2 mr-3 float-right h2"><i
    class="fas fa-times"></i></a>
  <div class="sidebar-content">
    <div class="row">
      <div class="col-12">
        <h3>SERVICES</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <hosted-services-component></hosted-services-component>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12">
        <h3>SINGLE SIGN-ON</h3>
      </div>
    </div>
    <form>
      <div class="row">
        <div class="col-12">
          <label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
          <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-user"></i></div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label class="sr-only" for="inlineFormInputGroupPassword">Username</label>
          <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-key"></i></div>
            </div>
            <input type="password" class="form-control" id="inlineFormInputGroupPassword" placeholder="Password">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-light float-right">Login</button>
        </div>
      </div>
    </form>
  </div>
</ng-template>
